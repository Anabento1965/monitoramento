{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %}Monitoramento Preventivo de Seguran√ßa{% endblock %}</h1>

    <div class="row">
        {% for post in posts %}
            <div class="col-md-3 border p-3">
                <a href="{{ url_for('post', post_id=post.id) }}">
                    <h2>{{ post.title }}</h2>
                </a>
                <p>Tipo: <b>{{ post.tipo }}</b></p>
                <p>{{ post.rua }} - {{ post.cidade }}</p>
                <a href="{{ url_for('edit', id=post.id) }}" class="badge badge-warning">Editar</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
