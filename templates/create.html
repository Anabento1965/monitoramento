{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Formulário de Monitoramento de Segurança {% endblock %}</h1>

    <form method="post">
        <div class="form-group">
            <label for="rua">Rua</label>
            <input type="text" name="rua" placeholder="Qual é a rua?" class="form-control" value="{{ request.form['rua'] }}">
        </div>

        <div class="form-group">
            <label for="title">Número</label>
            <input type="text" name="title" placeholder="Qual é o seu número?" class="form-control" value="{{ request.form['title'] }}">
        </div>

        <div class="form-group">
            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" placeholder="Qual é a cidade?" class="form-control" value="{{ request.form['cidade'] }}">
        </div>

        <div class="form-group">
            <label for="estado">Estado</label>
            <input type="text" name="estado" placeholder="Qual é o estado?" class="form-control" value="{{ request.form['estado'] }}">
        </div>

        <div class="form-group">
            <label for="tipo">Tipo</label>
            <input type="text" name="tipo" placeholder="Qual é o tipo?" class="form-control" value="{{ request.form['tipo'] }}">
        </div>

        <div class="form-group">
            <label for="adesao">Adesão</label>
            <input type="text" name="adesao" placeholder="Qual é a adesão?" class="form-control" value="{{ request.form['adesao'] }}">
        </div>

        <div class="form-group">
            <label for="content">Ação</label>
            <textarea name="content" placeholder="Qual ação realizada?" class="form-control">{{ request.form['content'] }}</textarea>
        </div>

        <div class="form-group">
            <label for="ocorrencia">Ocorrência</label>
            <textarea name="ocorrencia" placeholder="Qual a ocorrência?" class="form-control">{{ request.form['ocorrencia'] }}</textarea>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
{% endblock %}
