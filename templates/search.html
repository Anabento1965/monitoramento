{% extends 'base.html' %}

{% block content %}
    <h1>Resultados da Busca</h1>

    {% if query %}
        <h3>Resultados para: "{{ query }}"</h3>
    {% endif %}
    
    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Nenhum resultado encontrado.</p>
    {% endif %}
{% endblock %}
